api:
  dashboard: true
  insecure: true

providers:
  docker:
    network: traefik-ingress
    exposedByDefault: false

log:
  level: INFO

accessLog: {}

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: webSecure
          scheme: https
          permament: true
  webSecure:
    address: ":443"
  traefik:
    address: ":8001"

certificatesResolvers:
  letsEncrypt:
    acme:
      storage: /letsEncrypt/acme.json
      email: "fegor2004@gmail.com"
      httpChallenge:
        entryPoint: "web"
